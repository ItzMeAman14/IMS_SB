<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-danger text-center">Oops! Something went wrong.</h1>
        <h3 class="text-center">Error: <span th:text="${status}">404</span></h3>
        <p class="text-center">We're sorry, but we couldn't find what you were looking for.</p>
        <p class="text-center">
            <a class="btn btn-primary" th:href="@{/}" role="button">Return to Home</a>
        </p>
    </div>
</body>
</html>
